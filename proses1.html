<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartu Profil dengan Video</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Video di Paling Atas -->
    <video width="320" height="540" controls>
      <source src="https://files.catbox.moe/07qpi2.mp4" type="video/mp4">
      Browser Anda tidak mendukung elemen video.
    </video>

    <div class="card">
      <img src="https://files.catbox.moe/cg92fq.jpg" alt="bersama poster 1">
      <div class="card-info">
        <h2>bersama poster</h2>
        <p>yang ada di foto ini adalah yura dan keysa</p>
      </div>
    </div>
    <div class="card">
      <img src="https://files.catbox.moe/1tj80g.jpg" alt="bersama poster 2">
      <div class="card-info">
        <h2>bersama poster</h2>
        <p>yang di foto adalah littu,gadis,zsazsa</p>
      </div>
    </div>
    <div class="card">
      <img src="https://files.catbox.moe/wkhwp8.jpg" alt="bersama poster 3">
      <div class="card-info">
        <h2>bersama poster</h2>
        <p>yang difoto rafi dan gilang</p>
      </div>
    </div>
  </div>
  <meta name="viewport" content="width=1024">

</body>
</html>
