<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartu Profil dengan Video</title>
  <link rel="stylesheet" href="https://aldyhilman609-debug.github.io/keren/style.css">
</head>
<body>
  <div class="container">
    <!-- Video di Paling Atas -->
    <video width="320" height="540" controls>
      <source src="https://files.catbox.moe/3sz3ux.mp4" type="video/mp4">
      Browser Anda tidak mendukung elemen video.
    </video>

    <div class="card">
      <img src="https://files.catbox.moe/da2d7x.jpg" alt="bersama poster 1">
      <div class="card-info">
        <h2>melukis bersama</h2>
        <p>melukis bersama agar cepat selesai dan hasilnya maksimal</p>
      </div>
    </div>
    <div class="card">
      <img src="https://files.catbox.moe/11pjre.jpg" alt="bersama poster 2">
      <div class="card-info">
        <h2>foto bersama setelah melukis</h2>
        <p>foto bersama untuk menghilangkan rasa lelah</p>
      </div>
    </div>

  </div>
  <meta name="viewport" content="width=1024">

</body>
</html>
